<!DOCTYPE html>
<html>
	<head>
		<title>YJLO Script</title>
		
		<link type="text/css" rel="stylesheet" href="css/ubuntu.css"/>
		
		<link type="text/css" rel="stylesheet" href="css/layout-default-latest.css"/>
		<link type="text/css" rel="stylesheet" href="css/layout.css"/>
		<link type="text/css" rel="stylesheet" href="css/output.css"/>

		<script type="text/javascript" src="js/jison_parser.js"></script>
		
		<!-- Core -->
		<script type="text/javascript" src="js/core/lib.js"></script>
		<script type="text/javascript" src="js/core/evaluator.js"></script>
		<script type="text/javascript" src="js/core/tokens.js"></script>
		<script type="text/javascript" src="js/core/parse.js"></script>

		<!-- LAYOUT v 1.3.0 -->
		<script type="text/javascript" src="js/jquery/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-ui-1.12.1.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.layout-1.3.0.rc-30.80.js"></script>
		
		<!-- editor -->
		<link rel="stylesheet" href="css/codemirror.css">
		<link rel="stylesheet" href="editor/theme/lesser-dark.css">
		<script type="text/javascript" src="editor/codemirror.js"></script>
		<script type="text/javascript" src="editor/mode/javascript/javascript.js"></script>
		
		<!-- shortcut -->
		<script type="text/javascript" src="js/mousetrap.min.js"></script>
	</head>

	<body>

		<div class="ui-layout-north" onmouseover="myLayout.allowOverflow('north')" onmouseout="myLayout.resetOverflow(this)">
			<div class="tool-label">Parser:</div>
			<div class="dropdown" style="float:left;">
				<button class="dropbtn" id="current-parser">YJLO (Beta)</button>
				<div class="dropdown-content" style="left:0;">
					<a class="parser-option" href="#">YJLO (Beta)</a>
					<a class="parser-option" href="#">CS1101S Jison</a>
				</div>
			</div>
			
			<button type="button" class="top-button tooltip" onclick="run();">
				Run >>
				<span class="tooltiptext">Ctrl + Enter</span>
			</button>
			<div style="float:right;">
				<div class="tool-label">Example code:</div>
				<div class="dropdown">
					<button class="dropbtn" id="current-example" style="min-width:200px;">
						Hello World
					</button>
					<div class="dropdown-content" style="left:0; min-width:200px;">
						<a class="example-option" href="#">Hello World</a>
						<a class="example-option" href="#">Fibonacci</a>
						<a class="example-option" href="#">Find factors</a>
						<a class="example-option" href="#">Decimal to binary</a>
						<a class="example-option" href="#">Insertion sort</a>
						<a class="example-option" href="#">List manipulation</a>
					</div>
				</div>
			</div>
		</div>

		<div class="ui-layout-east">
			<div id="program-result"></div>
		</div>

		<div id="editor-area" class="ui-layout-center"></div>
		
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/layout.js"></script>
	</body>
</html>
